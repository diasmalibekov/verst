<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue basics</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
<div class="container" id="app">
    <div class="card">
        <h1 :style="{color: inputValue.length < 5 ? 'darkred' : 'darkblue'}">{{ title }}</h1>
        <div class="form-control">
            <input type="text"
            :placeholder="myPlaceholder"
            v-model="inputValue"
            @keypress.enter="addNewNote">
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, idx) in notes">
<!--                <span :class="note.length > 5 ? 'primary' : 'bold'">{{noteToUpperCase(note)}}</span>-->
                <span :class="{
                'primary': note.length > 5,
                'bold': note.length < 6
                }">{{noteToUpperCase(note)}}</span>
                <button class="btn danger"
                @click="deleteNote(idx)">Delete</button>
            </li>
            <hr>
            <li>Общее количество: {{notes.length}} | Удвоенное: {{doubleCountComputed}}</li>
        </ul>
        <div v-else>Заметок нет! Добавьте первую</div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
