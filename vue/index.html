<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue basics</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
<div class="container" id="app">
    <div class="card">
        <h1>{{ title }}</h1>
        <div class="form-control">
            <input type="text"
            v-bind:placeholder="myPlaceholder"
            v-bind:value="inputValue"
            v-on:input="inputChangeHandler"
            v-on:keypress.enter="addNewNote">
        </div>
        <button class="btn" v-on:click="addNewNote">Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(note, idx) in notes">
                {{note}}
                <button class="btn danger"
                v-on:click="deleteNote(idx)">Delete</button>
            </li>
        </ul>
        <div v-else>Заметок нет! Добавьте первую</div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
