<!DOCTYPE html>
<html>
  <head>

    <title>React for zaycev.net</title>

    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <body>
    <div id="root"></div>

      ReactDOM.render(

      );

    </script>
